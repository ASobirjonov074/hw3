<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="H1">
        <center>
            <h1 class="numScreen">0</h1>
        <button data-type="plus">+</button>
        <button data-type="minus">-</button>
        <button data-type="random">random</button>
        <button data-type="reset">reset</button>
        </center>
    </div>

    <div class="TIMER">
        <center class="timer">
            <h1>00:00:00</h1>
            <button data-type="start">start</button>
            <button data-type="stop">stop</button>
            <button class="continue" data-type="continue">continue</button>
            <button data-type="reset">reset</button>
        </center>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
